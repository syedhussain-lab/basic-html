<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>text formatting</title>
    <style media="screen">
        h2{
           text-shadow: 2px 2px 1px blue;



        }
        h3{
              text-transform: uppercase;




        }
        h1{text-transform: lowercase;}

       
    </style>

</head>


<body>
    <h2>hello there!</h2>

    <h3>hello there</h3>


    <h1>HELLO THERE!</h1>


        

</body>

</html>
