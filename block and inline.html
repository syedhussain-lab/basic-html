<!DOCTYPE html>

       <html lang="eng" dir="ltr">

    <head>

     <meta charset="utf8">

       <title>block and inline</title>

        <style media="screen">

       h2{display: inline;}
      span{display: block;}




         </style>
            </head>


        <body>
       
    <h2>hello there</h2>
    <h2>i am Hussain </h2>
<br>
    
    <span>hello there</span>
    <span>i am Hussain </span>



        </body>
    </html>
