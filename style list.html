<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <title>style in html list using css properties</title>
  <style media="screen">
   
    ul{
list-style-type: decimal;

    }
    #h2{list-style-type: circle;}
#h3{list-style-type: square;}

#h4{list-style-type: lower-roman;}

#h5{list-style-image: url(hussain.jpg);}

#h6{list-style-type: none;}



  </style>
    
  </head>
    
    
    <body>
<ul>
    <li>LG</li>
    <li>apple</li>
    <li>samsung</li>
    <li>nokia</li>



</ul>

    <li>apple</li>
    <li>samsung</li>
    <li>nokia</li>



</ul>
<ul id="h3">
    <li>LG</li>
    <li>apple</li>
    <li>samsung</li>
    <li>nokia</li>



</ul>
<ul id="h4">
    <li>LG</li>
    <li>apple</li>
    <li>samsung</li>
    <li>nokia</li>



</ul>
<ul id="h5">
    <li>LG</li>
    <li>apple</li>

    <li>nokia</li>



</ul>
<ul id="h6">

</html>
