<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <title>color styling in css</title>


    
  </head>
  <body>
             
     <h3 style="background-color: blue;">blue</h3>
     <h3 style="background-color: red;">red</h3>
     <h3 style="background-color: green;">green</h3>
     <hr>
     <h1>rgb value</h1>
     <h3 style="background-color: rgb(255,0,0);">red</h3>
     <h3 style="background-color: rgb(0,255,0);">green</h3>
     <h3 style="background-color: rgb(0,0,255);">blue</h3>

      <hr>
      <h1>hex value</h1>
          <h2 style="background-color: #0036FF;">blue</h2>
        <h2 style="background-color: #FF00F0;">hussain</h2>

        <hr>
        <h1>hsl value</h1>
        <h2 style="background-color: hsl(179, 65%, 49%);">husssain</h2>

        <hr>
              
        

  </body>
</html>
