<!DOCTYPE html>

<html lang="eng" dir="ltr">

<head>

    <meta charset="utf8">

    <title>inline and block</title>

    <style media="screen">
      
      #in{
        display: inline;
        border: 3px solid green;
        
      }
      #inbl{
        display: inline-block;
        border: 3px solid blue;
        height: 100px;
        width: 100px;
      }
      #inline{
        display: inline;
        border: 3px solid green;
        
      }
      

    </style>
</head>


<body>
   
        <span id="in">inline</span>
        <span id="inbl">inline block</span>

        <span id="inline">inline</span>
      


  

        
  

</body>

</html>
