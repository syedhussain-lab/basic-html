<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> 
    <title>navigation bar</title>
    <style media="screen">
        *{

margin: 0;
padding: 0;

        }
   .nav{
    
             background-color:rgba(0, 0, 0,0.5);
             width: 30% ;
             color: white;
            border:1px solid ;
            line-height: 25px;


}



 .nav ul{

list-style-type: none;

  }
  .nav a{
    text-decoration: none;
    color: inherit;
  }
  

  .nav ul li{
     
 border: 1px solid;
width: 100%;
line-height: 25px;
display: none;

  }

  .nav:hover li{
    display: block;
  }
    </style>
  </head>
  
  <body> 
     <div class="nav">Brands
    <ul>
        <li> <a href="https://www.sony.com/pk/homepage">Sony</a></li>
        <li> <a href="#">Apple</a></li>
        <li> <a href="#">Nothing</a></li>
        <li> <a href="#">Samsung</a></li>
    </ul>

</div>

  </body>
</html>
